<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css"href="style.css">
	<title></title>
</head>
<body>
	<div class="middle">
	<h1>JS Calculator</h1>
	<form>
		<label>Number1</label>
		<input id="num1" type="number"><br>
		<label>Number2</label>
		<input id="num2" type="number"><br>
		</div>
		<br><label>Operate way?</label>
		<br><select id="Operate" name="method">
		<option value =""> </option>				
		<option value ="0">+</option>				
		<option value ="1">-</option>				
		<option value ="2">*</option>				
		<option value ="3">/</option>				
		</select>
		</form>
		<input type="button" value="compute" onclick="calculate()">
		<br>Result = <span id="result"></span>
	</div>
	<script type="text/javascript">
		function add(num1, num2){
				return num1 + num2;
			}
			function minus(num1, num2){
				return num1 - num2;
			}
			function multiply(num1, num2){
				return num1 * num2;
			}
			function divide(num1, num2){
				return num1 / num2;
			}
		function calculate(){
			var n1 = parseInt(document.getElementById('num1').value);
			var n2 = parseInt(document.getElementById('num2').value);
			var operator = parseInt(document.getElementById('Operate').value);

			if (operator == 0){
				document.getElementById('result').innerHTML = add(n1, n2);
			}else if (operator == 1){
				document.getElementById('result').innerHTML = minus(n1, n2);
			}else if (operator == 2){
				document.getElementById('result').innerHTML = multiply(n1, n2);
			}else{
				document.getElementById('result').innerHTML = divide(n1, n2);
			}
		}
	</script>
</body>
</html>
